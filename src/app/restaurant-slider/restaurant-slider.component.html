<!-- Image Slider -->
<br>
<h1 class="text-dark  w3-center">Restaurants</h1><br>
<div id="demo" class="carousel slide" data-interval="false" data-ride="carousel">

  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <div class="container">
        <div  class="row" *ngIf="allRestaurants?.length > 0">

          <div class="col-lg-3 col-md-3 col-sm-6 col-6 w3-center  w3-padding" *ngFor="let item of resturantSlider1" >
            <div class="w3-card-4 w3-padding">
              <img (click)="openView(item)" src="{{item.thumb}}" width="100%" style="max-height:180px">
              <label>{{item.name}}</label>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="carousel-item">
      <div class="container">
          <div class="row" *ngIf="allRestaurants?.length > 0">

              <div class="col-lg-3 col-md-3 col-sm-6 col-6 w3-center  w3-padding" *ngFor="let item of resturantSlider2" >
                <div class="w3-card-4 w3-padding">
                  <img (click)="openView(item)" src="{{item.thumb}}" width="100%" style="max-height:180px">
                  <label>"{{item.name}}"</label>
                </div>
              </div>
    
            </div>
      </div>
    </div>

  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <i class="fas fa-chevron-left w3-text-gray w3-xxlarge"></i>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <i class="fas fa-chevron-right w3-text-gray w3-xxlarge"></i>
  </a>
</div><br><br>

<div class="w3-modal" id="viewRestaurant"  >
  <div class="w3-modal-content" style="margin-top:200px">
    <h5 class="w3-black w3-padding" >Resturant Details<span (click)="closeView()" class="w3-text-red w3-right" >&times;</span></h5>
    <div class="w3-container w3-padding">
      <div class="row">
        <div classs="col-md-6 w3-padding">
          <img width="100%" src="{{restImgPath}}" id="restImg"/>
        </div>
        <div classs="col-md-6 w3-padding">
          <h3 id="restName" ></h3>
          <h5 id="restAddress" ></h5>
          <h6 id="restCuisines" ></h6>
          <a href="{{restMenu_url}}" target="_blank" ><button class="w3-btn w3-large w3-round w3-green" >Menu</button></a>
        </div>
      </div>
  </div>
  </div>
</div>
