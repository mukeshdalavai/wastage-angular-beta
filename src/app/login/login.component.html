<div class="">
  <!-- Login Modal -->
  <div class="container w3-padding-32">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6 w3-border bgOpacity">

        <!-- Modal Header -->
        <div class="w3-container w3-center ">
          <h3 class="w3-center ">LOGIN</h3>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          <!-- Navigation Buttons -->
          <ul class="nav nav-pills" role="tablist">
            <li class="nav-item w3-center" style="width: 33%;">
              <a class="nav-link active" data-toggle="pill" href="#home" (click)="setLoginType('Resturant')" >Restaurant</a>
            </li>
            <li class="nav-item w3-center" style="width: 33%;">
              <a class="nav-link" data-toggle="pill" href="#home" (click)="setLoginType('Charity')"  >Charity</a>
            </li>
            <li class="nav-item w3-center" style="width: 33%;">
              <a class="nav-link" data-toggle="pill" href="#menu2" (click)="setLoginType('Delivery Boy')" >Delivery Boy</a>
            </li>
          </ul>

          <!-- navigation Body -->
          <div class="tab-content">
            <div id="home" class="container tab-pane active"><br>
              <form #loginForm="ngForm">
                <label><img src="../../assets/img/edit-profile.png" height="20px" />&nbsp;Username</label><br>
                <input ngModel type="text" name="username" placeholder="Enter user name..." class="form-control"><br>
                <label><img src="../../assets/img/lock.png" height="20px" />&nbsp;Password</label><br>
                <input ngModel type="text" name="password" placeholder="Enter Password.." class="form-control"><br>
                <div class="w3-center w3-container ">
                <button class="btn bg-dark w3-wide w3-text-white w3-center" (click)="IntiateLogin(loginForm.value)" >Login</button>
                </div>
                </form>
              </div>

          </div>
        </div>

        <!-- Modal footer -->
        <div class="w3-container" style="padding: 18px;">
            <a style="cursor: pointer;" data-dismiss="modal" routerLink="/SignUp" class="w3-right text-primary">
              <label><b>New User? Click here</b></label>
            </a>
        </div>
        
      </div>
    </div>
  </div>
</div>
